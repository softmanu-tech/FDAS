<!DOCTYPE html>
<html>
<head>
    <title>Register New Member</title>
    <link rel="stylesheet" href="sty.css">
<style>
    

/* ... (other CSS code) */

/* Form styling */
.form-container {
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(82, 10, 218, 0.2);
    margin-top: 20px;
    }
    
    .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    }
    
    .form-group {
    margin-bottom: 15px;
    }
    
    .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    }
    
    .form-group input,
    .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }
    
    /* New fields styling */
    .form-group.department-label,
    .form-group.fellowship-label {
    font-weight: bold;
    color: #555;
    margin-top: 10px;
    }
    
    .form-group.department-label::before,
    .form-group.fellowship-label::before {
    content: "* ";
    color: red;
    }
    
    /* ... (other CSS code) */
    
    
</style>

</head>
<body>
    <h1>Register New Member</h1>
    
    <div id="camera-feed">
        <video id="video" autoplay></video>
        <button id="capture">Capture Image</button>
    </div>

    <form id="registration-form">
        <!-- Add your registration form fields here -->
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="residence" placeholder="Residence">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="phone" placeholder="Phone Number">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>
        <label for="fellowship">Fellowship:</label>
        <input type="text" id="fellowship" name="fellowship" required><br>
        <button type="submit">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="register.js"></script>
</body>
</html>
